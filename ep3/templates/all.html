{% load custom_filters %}

{% for chave, valor in dados.items %}
  {% if valor %}
    <p>{{ chave|capfirst }}:</p>
    <ul>
      {% for entidade in valor %}
      <li>
        <a href="{% url chave|remove_last_char entidade.id %}">{{ entidade }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Sem {{ chave }} cadastrados.</p>
  {% endif %}
{% endfor %}
