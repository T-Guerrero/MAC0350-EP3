{% extends 'base.html' %}
{% block content %}
  {% if pacientes %}
    <h3>Todos os pacientes:</h3>
    <ul>
      {% for paciente in pacientes %}
      <li>
        <a href="{% url 'paciente' paciente.id %}">{{ paciente }}</a>
      </li>
      {% endfor %}
       <a href="{% url "new_paciente" %}">Cadastrar</a>
      <button onClick="javascript:history.go(-1);">Voltar</button>
    </ul>
  {% else %}
    <p>Sem pacientes cadastrados.</p>
  {% endif %}
{% endblock %}
