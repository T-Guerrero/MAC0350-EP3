{% extends 'base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}">
  <h1 class="title">Cadastrar novo paciente</h1>
  <form action="{% url 'create_paciente' %}" method="post">
    {% csrf_token %}
    {% if error_message %}
      <div class="field">
        <p class="error-title"><strong>Paciente inválido</strong></p>
        <p><strong>{{ error_message }}</strong></p>
      </div>
    {% endif %}
    
    <div class="field">
      <label for="cpf">CPF </label>
      <input type="text" name="cpf" id="cpf">
    </div>

    <div class="field">
      <label for="nome">Nome </label>
      <input type="text" name="nome" id="nome">
    </div>

    <div class="field">
      <label for="data_nascimento">Data de Nascimento </label>
      <input type="date" name="data_nascimento" id="data_nascimento">
    </div>

    <div class="field">
      <label for="endereco">Endereço </label>
      <input type="text" name="endereco" id="endereco">
    </div>

    <div class="field">
      <button type="submit">Cadastrar</button>
    </div>

  </form>
  <a class="actions" href="{% url "pacientes" %}">Voltar</a>
{% endblock %}
